<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

        <title>FORMLAR</title>
    </head>
    <body>
        <script type="text/javascript">
            
            function getParameterByName(name, url) {
                if (!url) url = window.location.href;
                name = name.replace(/[[]]/g, '\$&');
                var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                    results = regex.exec(url);
                if (!results) return null;
                if (!results[2]) return '';
                return decodeURIComponent(results[2].replace(/+/g, ' '));
            }
    
    
    
            var sn = getParameterByName("isim","Formlar.html");
            var ss = getParameterByName('email','Iletisim.html');
            var sl = getParameterByName('soyisim','Iletisim.html');
            var sc = getParameterByName('check','Iletisim.html');
            var sv = getParameterByName('mesaj','Iletisim.html');
            var sr = getParameterByName('anket','Iletisim.html');

            document.write("isim : ",sn,"<br/>" );
            document.write("soyisim : \n",sl,"<br/>");
            document.write("email : \n",ss,"<br/>");
            document.write("Kullanıcının mesajı : \n",sv,"<br/>");
            document.write("Ankete verdiği cevap : \n", sr,"<br/>");
            if(sc == "on")
            {
                document.write("Yeni bir gelişme olduğunde haberdar ol. : İşaretli");
            }
            else
            {
                document.write("Yeni bir gelişme olduğunda haberdar ol. : İşaretli değil");
            } 
    
        </script>
