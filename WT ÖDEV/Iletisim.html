            <form style="width: 60rem;" method="GET" onsubmit="checkForm();" class="formiy2">
                <h3>Bilgilerinizi girin</h3>
                <br>
                <div class="form-row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="isim">İsim </label>
                            <input type="text" name="isim" id="isim" class="form-control">
                            <small class="form-text text-danger">*Zorunlu alan</small>
                        </div>
                        <div class="form-group">
                            <label for="email">Email :</label>
                            <input type="text" name="email" id="email" class="form-control">
                            <small class="form-text text-danger">*Zorunlu alan</small>
                        </div>
                        <div class="form-group">
                            <label for="mesaj">Mesajınız</label>
                            <textarea class="form-control" name="mesaj" id="mesaj" cols="30" rows="10"></textarea>
                        </div>
    
                    </div>
    
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="soyisim">Soyisim :</label>
                            <input type="text" name="soyisim" id="soyisim" class="form-control">
                            <small class="form-text text-danger">*Zorunlu alan</small>
                        </div>
    
                        <div class="form-group">
                            <label>Site Nasıl ?</label>
                            <select name="anket" id="anket" class="form-control">
                                <option value="" selected>Belirtmek istemiyorum*</option>
                                <option value="">İyi</option>
                                <option value="">Orta</option>
                                <option value="">Kötü</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <input type="checkbox" name="check" id="check" class="form-check-input">
                                <label for="check">Yeni bir gelişme olduğunda öğrenmek istiyorum.</label>
                            </div>
                        </div>
                        <br>
                        <button type="reset" id="submit" name="submit" value="Reset" class="btn btn-primary " onclick="checkForm();">Temizle</button>
                        <button type="submit" id = "sub2" class="btn btn-primary " formaction="Formlar.html">Gönder</button>    
                    </div>
